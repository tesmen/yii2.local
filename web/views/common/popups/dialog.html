<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close fa-3x" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            <h4 class="modal-title"><span class="rtl-rev2">{{ modal.title }}</span></h4>
        </div>
        <div class="modal-body">
            <span class="rtl-rev2" ng-bind-html="$root.sceHtml(modal.body)"></span>
        </div>
        <div class="modal-footer">
            <button ng-repeat="btn in modal.btns" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="btn.fn();"><span class="rtl-rev2">{{ btn.label }}</span></button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close();"><span class="rtl-rev2">{{ ::'front.close' | i18n }}</span></button>
        </div>
    </div>
</div>
