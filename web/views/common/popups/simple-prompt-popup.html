<div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()">
        <span>&times;</span>
    </button>

    <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body" >
    <div>{{modal.text}}</div>

    <div class="form-group" ng-class="{'top-buffer':modal.text.length}">
        <label for="simple-prompt-popup-value">{{ modal.label }}</label>

        <input type="text" class="form-control" ng-model="modal.value" maxlength="{{ modal.maxLength }}"
               id="simple-prompt-popup-value" placeholder="{{ modal.placeholder }}" ng-keypress="onKeyPress($event)">
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="close()">
        <span class="glyphicon glyphicon-ok"></span> Ok
    </button>
</div>
